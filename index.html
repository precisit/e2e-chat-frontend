<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple chat</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/moment.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body>

  <header class="page-header">
    <h1 class="page-title">Simple chat</h1>
  </header>

  <main class="page-content">

    <ul class="list-messages" id="messages"></ul>

    <input type="text" class="input input-message" id="message" placeholder="Your message" />

    <button type="button" class="button button-send" id="send">Send</button>

  </main>

</body>

</html>
